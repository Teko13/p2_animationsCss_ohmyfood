<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="icon" type="image/png" href="../public/image/1649835683128.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.0/css/all.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <h1 class="contact-heading">Nous contacter</h1>
        <form class="contact">
            <label for="email" class="email-label">Votre e-mail:</label>
            <input type="email" id="email" placeholder="example@gmail.com" required class="email-input">
            <label for="message" class="message-label">Votre message:</label>
            <textarea id="message" required cols="30" rows="10" class="message-input"></textarea>
            <button class="send-button">Envoyer <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
</body>

</html>
